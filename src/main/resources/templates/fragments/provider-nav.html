<th:block th:fragment="navlinks(activeLink)">
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:classappend="${activeLink} == 'home' ? 'active':''">Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/appointments/all}"
                   th:classappend="${activeLink} == 'appointments' ? 'active':''">Danh sách lịch hẹn</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/providers/availability}"
                   th:classappend="${activeLink} == 'availability' ? 'active':''">Thời gian làm việc</a>
            </li>
            <li class="nav-item" th:classappend="${activeLink} == 'account' ? 'active':''">
                <a class="nav-link" th:href="@{'/providers/' + ${#authentication.principal.id}}">Tài khoản của tôi</a>
            </li>
            <li class="nav-item">
                <a id="barcodeLink" class="nav-link link text-white" href="#">Barcode</a>
