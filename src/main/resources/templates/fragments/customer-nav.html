<th:block th:fragment="navlinks(activeLink)"
          xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <!--Menu START-->
    <div class="menu-logo">
        <div class="navbar-brand">

                <span class="navbar-caption-wrap">
                    <a class="navbar-caption text-white" th:href="@{/}">
                        WebDatLich
                    </a>
                </span>
        </div>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent navbarResponsive">
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
            <ul class="navbar-nav flex-grow-1 mr-auto">
                <li class="nav-item " th:classappend="${activeLink} == 'home' ? 'active':''">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item" th:classappend="${activeLink} == 'appointments' ? 'active':''">
                    <a class="nav-link" th:href="@{/appointments/all}">Danh sách lịch hẹn</a>
                </li>
                <li class="nav-item" th:classappend="${activeLink} == 'account' ? 'active':''">
                    <a class="nav-link" th:href="@{'/customers/' + ${#authentication.principal.id}}">Tài khoản của tôi</a>
                </li>
            </ul>
            <div sec:authorize="hasRole('ROLE_CUSTOMER')" class="text-center">
                <a class="btn btn-primary mt-2" th:href="@{/appointments/new}" role="button">Tạo lịch</a>
            </div>
        </div>
        <!--Menu end-->


    </div>
    <!--Menu END-->
</th:block>
